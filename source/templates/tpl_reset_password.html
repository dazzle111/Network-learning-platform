<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>接课网</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/wedgit.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<header>
    <div class="navigation clearfix">
        <div class="logo pull-left">
            <a href="#"><img src="./images/demo/logo-160-20.svg"/></a>
        </div>
        <div class="menu pull-left">
            <ul class="clearfix">
                <li class="menu-item first active"><a href="index.html">首页</a></li>
                <li class="menu-item menu-course fa-drop-down"><a href="#">课程</a></li>
                <li class="menu-item"><a href="index.html">求课</a></li>
            </ul>
            <div class="modal shadow course-drop-down">
                <div class="inner-modal">
                    <div class=" arrow-up arrow"></div>
                    <ul>
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">我的课程</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="navigation-right pull-right hidden clearfix">
            <input class="form-control search-input pull-left" placeholder="搜索"/>
            <a class="link-profile" href="#">
                <div class="username pull-left">Jensyn</div>
                <div class="avatar pull-right">
                    <img src="./images/demo/avatar.png"/>
                </div>
            </a>
            <div class="modal shadow drop-down-list">
                <div class="inner-modal">
                    <div class=" arrow-up arrow-custom"></div>
                    <ul>
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">我的课程</a></li>
                        <li><a href="tpl_sign_in.html">退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="navigation-right pull-right clearfix">
            <input class="form-control search-input pull-left" placeholder="搜索"/>
            <a href="dashboard.html" class="link-sign-in pull-left">登录</a>
            <a href="#" class="btn btn-green btn-sign-up pull-right">注 册</a>
        </div>
    </div>
</header>
<section class="page-wrapper">
    <section class="normal-form-wrapper">
        <div class="form-title">忘记密码</div>
        <form method="post" action="">
            <div class="form-control-group">
                <div class="form-input-wrapper">
                    <input type="password" name="password" class="form-control" autocomplete="off" placeholder="重置密码" tabindex="1"/>
                </div>
            </div>
            <div class="form-control-group">
                <div class="form-input-wrapper">
                    <input type="password" name="repeat-password" class="form-control" autocomplete="off" placeholder="确认密码" tabindex="2"/>
                </div>
            </div>
            <div class="form-control-group">
            	<input type="submit" class="btn btn-block btn-orange btn-submit" value="修改密码" tabindex="3"/>
            </div>
        </form>
    </section>
</section>
<footer>
    <ul class="clearfix">
        <li>@接课网</li>
        <li><a href="#">关于</a></li>
        <li><a href="#">团队</a></li>
        <li><a href="#">博客</a></li>
    </ul>
</footer>
</body>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./plugins/jQueryFullPage/js/jquery.fullPage.min.js"></script>

<!--init page events-->
<script type="text/javascript" src="./js/app_init.js"></script>

<script type="text/javascript">
    $(document).ready(function() {

        $('.form-wrapper .btn-submit').click(function() {
            /* Act on the event */
            var params = {
                password : $('[name="password"]').val(),
                time : <{$time}>,
                token : '<{$token}>',
                uid : <{$uid}>
            };
            $.post('server/reset.server.php', params, function(data) {
                console.log(data);
                var result = JSON.parse(data);
                
                if (result.status == 'true') {
                    location.href = 'tpl_sign_in.html';
                }
            });
            return false;
        });
    });
</script>
</html>
